<!DOCTYPE html>

<head>

    <title>AI지문분석</title>

<body>

    <main>

            <div id="contanttextbox">

                </div>

                <br>
                <br>
            <button id="jimoonbtn">

    </section>

        <section id="contantbox2">

            <div>

            <div>

        </div>

        <div class="container">

            <button type="button" id="left-button">
                <img src="/img/왼쪽화살표.png" alt="#">

            </div>

            <div class="jimoonbox">

<script src="/js/index.js"></script>
<script type="module">
    import { loadMenu } from './menu.js';
    document.getElementById('menu-container').innerHTML = loadMenu();
</script>
